<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: auto;
    }
    .satu {
      background-color: red;
    }
    .dua {
      background-color: green;
      position: relative;
      top: 3px;
      left:5px;
    }
    .tiga {
      background-color: blue;
    }
    .container {
      width: 600px;
      height: 600px;
      position: relative;
      border: 20px solid palegreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </div>
</body>
</html>
